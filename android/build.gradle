// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }

  // Corrigir erro de compatibilidade de atributos do AGP 8.11.0
  dependencies {
    components {
      all { details ->
        ['releaseRuntime', 'releaseCompile', 'debugRuntime', 'debugCompile'].each { variantName ->
          details.withVariant(variantName) { variant ->
            variant.attributes {
              attribute(Attribute.of("com.android.build.api.attributes.AgpVersionAttr", String.class), "8.11.0")
            }
          }
        }
      }
    }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
